<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="boot3.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <hr/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="fname">FirstName</label>
                        <input class="form-control" id="fname"/>
                    </div>
                    <div class="form-group">
                        <label for="lname">LastName</label>
                        <input class="form-control" id="lname"/>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input class="form-control" id="email"/>
                        </div>
                        <div class="form-group  col-md-6">
                            <label for="pwd">Password</label>
                            <input class="form-control" id="pwd"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="cnt">Country</label>
                            <input class="form-control" id="cnt"/>
                        </div>
                        <div class="form-group  col-md-4">
                            <label for="st">State</label>
                            <input class="form-control" id="st"/>
                        </div>
                        <div class="form-group  col-md-4">
                            <label for="city">City</label>
                            <input class="form-control" id="city"/>
                        </div>
                    </div>
                  
                    <button class="btn btn-success">Submit</button>
                    
                </div>
            </div>
           
        </div>
        
    </body>
</html>
